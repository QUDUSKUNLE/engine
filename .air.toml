root = "."
testdata_dir = "testdata"
tmp_dir = ".air_tmp" # Separate folder for Air internals

[build]
  args_bin = []
  bin = "./tmp/main" # Keep binary here
  cmd = "go build -o ./tmp/main ."
  delay = 1000
  exclude_dir = ["assets", "vendor", "testdata", "bin", ".git", "logs", "node_modules"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", "env"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = true
