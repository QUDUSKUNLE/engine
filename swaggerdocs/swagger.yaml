    enum:
    - Female
    - Male
    type: string
    x-enum-varnames:
    - DoctorFemale
    - DoctorMale
  db.DocumentType:
    enum:
    - LAB_REPORT
    - PRESCRIPTION
    - DISCHARGE_SUMMARY
    - IMAGING
    - VACCINATION
    - ALLERGY
    - SURGERY
    - CHRONIC_CONDITION
    - FAMILY_HISTORY
    type: string
    x-enum-varnames:
    - DocumentTypeLABREPORT
    - DocumentTypePRESCRIPTION
    - DocumentTypeDISCHARGESUMMARY
    - DocumentTypeIMAGING
    - DocumentTypeVACCINATION
    - DocumentTypeALLERGY
    - DocumentTypeSURGERY
    - DocumentTypeCHRONICCONDITION
    - DocumentTypeFAMILYHISTORY
  db.PaymentStatus:
    enum:
    - pending
    - success
    - failed
    - refunded
    - cancelled
    type: string
    x-enum-varnames:
    - PaymentStatusPending
    - PaymentStatusSuccess
    - PaymentStatusFailed
    - PaymentStatusRefunded
    - PaymentStatusCancelled
  db.ScheduleAcceptanceStatus:
    enum:
